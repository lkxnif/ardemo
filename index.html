<!DOCTYPE html>
<html>

<head>
    <title>AR.js Marker Demo</title>
    <!-- 引入 A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- 引入 AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    document.querySelector('.arjs-loader').style.display = 'none';
                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    document.querySelector('.arjs-loader').style.display = 'block';
                });
            }
        });

        function closePrompt() {
            document.querySelector('.arjs-loader').style.display = 'none';
        }
    </script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 35, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 20px;
            padding: 16px 28px;
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.12),
                0 2px 6px rgba(0, 0, 0, 0.15),
                inset 0 0 0 0.5px rgba(255, 255, 255, 0.1);
            width: fit-content;
            min-width: min-content;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 0.95em;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.92);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 400;
            line-height: 1.4;
            margin: 0;
        }

        .close-button {
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            margin-left: auto;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.95);
            transform: scale(1.05);
        }

        @supports not (backdrop-filter: blur(12px)) {
            .arjs-loader {
                background: rgba(28, 28, 35, 0.95);
            }
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- 添加提示框 -->
    <div class="arjs-loader">
        <div>请将摄像头对准标记图案</div>
        <button class="close-button" onclick="closePrompt()">×</button>
    </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- 添加资源预加载 -->
        <a-assets>
            <a-asset-item id="model" src="ar_js_model.glb"></a-asset-item>
        </a-assets>

        <!-- 定义一个marker -->
        <a-marker type='pattern' url='pattern-20241217_205621.patt' markerhandler>
            <!-- 在marker上显示的3D内容 -->
            <a-entity position='0 0.5 0' scale="1 1 1" rotation="0 0 0" gltf-model="#model"></a-entity>
        </a-marker>

        <!-- 添加相机 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
